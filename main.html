<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
		<title>Landing Page</title>
	</head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo"/>
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
				<div class="hamburger">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>

        <ul class="navlinks">
          <li><a class="navlink" href="#">Specs</a></li>
          <li><a class="navlink" href="#">Products</a></li>
          <li><a class="navlink" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="images/cart.svg" alt="cart"/>
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>The new 14inch bezeless display offering a 4K display with
              touch screen</p>
          </div>
          <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="images/matebook.png" alt="laptop"/>
        </div>
      </section>

      <div class="laptop-select">
        <img src="images/arrow-left.svg" alt="left arrow"/>
        <img src="images/dot.svg" alt="dot"/>
        <img src="images/dot-full.svg" alt="full dot"/>
        <img src="images/dot.svg" alt="dot"/>
        <img src="images/arrow-right.svg" alt="right arrow"/>
      </div>

      <img class="big-circle" src="images/bige-eclipse.svg" alt="big eclipse"/>
      <img class="mid-circle" src="images/mid-eclipse.svg" alt="mid eclipse"/>
      <img class="small-circle" src="images/small-eclipse.svg" alt="small eclipse"/>
    </main>
		<script src="app.js"></script>
  </body>
  </html>
